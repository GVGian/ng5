<div class="container color-dark">
    <div class="col">
      <p>Korvatunturin sähköinen</p>
      <p>Joululahjatoivelista</p>
    </div>
    <div class="col">
      <p>Seuraavat lahjatoiveesi {{ itemCount }} kpl on lähetetty korvatunturille!</p>
    </div>
  </div>
  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Syötä joululahjatoiveesi ja paina lähetä toive</p>
  
      <form>
        <input type="text" class="txt" name="item" placeholder="Toivon joululahjaksi.."[(ngModel)]="goalText" >
        
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{ goal }}
        
      </p>
    </div>
  </div>
